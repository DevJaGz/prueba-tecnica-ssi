<h1 class=" my-5 text-center fw-bold">Agregar nuevo paciente</h1>
<div class="my-5 ">
  <div class="card bg-dark text-light  px-5 py-5 ">



    <form #patientForm="ngForm" (ngSubmit)="onSubmit()">

      <div class="row">
        <div class="col-12 col-lg-4">
          <label for="firstNameId" class="form-label">Tipo de documento</label>
          <select class="form-control mb-3" ngModel="Cc" name="documentType" [(ngModel)]="patient.documentType"
                  required>
            <option value="Cc">C.c.</option>
            <option value="Ce">C.e.</option>
            <option value="Ti">T.i.</option>
          </select>

        </div>
        <div class="col-12 col-lg-4">
          <label for="firstNameId" class="form-label">Primer Nombre</label>
          <input type="text" class="form-control mb-3" id="firstNameId" [(ngModel)]="patient.firstName" name="firstName"
                 aria-describedby="emailHelp"
                 required>
        </div>
        <div class="col-12 col-lg-4">
          <label for="secondNameId" class="form-label">Segundo Nombre</label>
          <input type="text" class="form-control mb-3" id="secondNameId" [(ngModel)]="patient.secondName"
                 name="secondName"
                 aria-describedby="emailHelp"
                 required>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-lg-4"> <label for="documentId" class="form-label">Número de documento</label>
          <input type="number" min="0" class="form-control mb-3" id="documentId" [(ngModel)]="patient.documentId"
                 name="documentId"
                 required>
        </div>
        <div class="col-12 col-lg-4">
          <label for="firstSurnameId" class="form-label">Primer Apellido</label>
          <input type="text" class="form-control mb-3" id="firstSurnameId" [(ngModel)]="patient.firstSurname"
                 name="firstSurname"
                 aria-describedby="emailHelp"
                 required>
        </div>
        <div class="col-12 col-lg-4">
          <label for="secondSurnameId" class="form-label">Segundo Apellido</label>
          <input type="text" class="form-control mb-3" id="secondSurnameId" [(ngModel)]="patient.secondSurname"
                 name="secondSurname"
                 aria-describedby="emailHelp"
                 required>
        </div>
      </div>
      <div class="row mt-2 mt-lg-4" *ngIf="pathologies && pathologies.length > 0">
        <div class="col">
          <label for="pathologiesId" class="form-label">Patologías</label>
          <select class="form-select" multiple aria-label="multiple select example" [(ngModel)]="patient.pathologies"
                  name="pathologiesId">
            <option *ngFor="let pathology of pathologies" [value]="pathology.id">{{pathology.name}}</option>
          </select>
          <small class="text-muted">Utilice la tecla <b>Ctrl</b> para seleccionar/deseleccionar múltiples
            patologías</small>
        </div>
      </div>

      <button type="submit" class="btn btn-primary float-end">Guardar</button>
    </form>


  </div>
</div>
<pre>{{patient | json}}</pre>
