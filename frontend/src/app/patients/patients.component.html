<div class="container-fluid mt-5 overflow-auto">
  <h1 class="text-center my-4">Pacientes</h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">Patologías</th>
        <th scope="col">Tipo de documento</th>
        <th scope="col">Número de documento</th>
        <th scope="col">Primer Nombre</th>
        <th scope="col">Segundo Nombre</th>
        <th scope="col">Primer Apellido</th>
        <th scope="col">Segundo Apellido</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let patient of patients">
        <th class="text-center" style="width: 150px;">

          <i (click)="deletePatient(patient.id)" class="fas fa-trash-alt btn"></i>
          <i (click)="deletePatient(patient.id)" class="fas fa-edit btn"></i>
          <!-- <i class="fas fa-eye btn"></i> -->

        </th>
        <td class="text-center"><i class="fas fa-sign-in-alt btn"></i></td>
        <td>{{patient.documentType}}</td>
        <td>{{patient.documentId}}</td>
        <td>{{patient.firstName}}</td>
        <td>{{patient.secondName}}</td>
        <td>{{patient.firstSurname}}</td>
        <td>{{patient.secondSurname}}</td>
      </tr>
    </tbody>
  </table>

</div>
<div class="text-center">
  <button class="btn btn-secondary"> <span><i class="fas fa-plus-square"></i></span> Nuevo Paciente</button>
</div>
